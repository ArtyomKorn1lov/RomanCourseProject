<div *ngIf="user.id == 1" class="page-selection">
    <div class="head-block">
        <h2>Выбрать данный товар?</h2>
    </div>
    <div class="controll-button-block">
        <button class="fisrt-variation-bar" [routerLink]="['/detail-choise']">
            <h1>К списку</h1>
        </button>
        <button class="second-variation-bar" (click)="choiseDetail(detail.id)">
            <h1>Выбрать</h1> 
        </button>
    </div>
    <div class="frame-form">
        <div class="input-form">
            <div class="form-block">
                <h1>Наименование товара:</h1>
            </div>
            <div class="form-block">
                <h1>{{detail.name}}</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Цена товара:</h1>
            </div>
            <div class="form-block">
                <h1>{{detail.price}}</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Краткое описание товара:</h1>
            </div>
            <div class="form-block">
                <h1>{{detail.note}}</h1>
            </div>
        </div>
    </div>
</div>
