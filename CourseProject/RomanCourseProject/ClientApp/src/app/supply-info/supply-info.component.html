<div *ngIf="user.status == 'manager' || user.status == 'admin'" class="page-selection">
    <div class="head-block">
        <h2>Подробнее о поставке</h2>
    </div>
    <div class="controll-button-block">
        <button class="fisrt-variation-bar" [routerLink]="['/supply-list']">
            <h1>Назад</h1>
        </button>
        <button class="second-variation-bar" [routerLink]="['/edit-supply']">
            <h1>Редактировать</h1> 
        </button>
    </div>
    <div class="frame-form">
        <div class="input-form">
            <div class="form-block">
                <h1>Номер поставки:</h1>
            </div>
            <div class="form-block">
                <h1>{{supply.id}}</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Способ доставки:</h1>
            </div>
            <div class="form-block">
                <h1>{{supply.deliveryMethod}}</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Цена поставки:</h1>
            </div>
            <div class="form-block">
                <h1>{{supply.price}}</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Дата поставки:</h1>
            </div>
            <div class="form-block">
                <h1>{{supply.date}}</h1>
            </div>
        </div>
    </div>
</div>
