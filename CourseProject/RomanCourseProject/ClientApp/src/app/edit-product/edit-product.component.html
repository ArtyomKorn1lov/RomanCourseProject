<div *ngIf="user.status == 'manager' || user.status == 'admin'" class="page-selection">
    <div class="head-block">
        <h2>Редактировать товар</h2>
    </div>
    <div class="controll-button-block">
        <button class="fisrt-variation-bar" [routerLink]="['/detail-info']">
            <h1>Назад</h1>
        </button>
        <button class="fisrt-variation-bar" (click)="deleteDetail(detail.id)">
            <h1>Удалить</h1>
        </button>
        <button class="second-variation-bar" (click)="UpdateDetail()">
            <h1>Редактировать</h1> 
        </button>
    </div>
    <div class="frame-form">
        <div class="input-form">
            <div class="form-block">
                <h1>Наименование товара:</h1>
            </div>
            <div class="form-block">
                <input [(ngModel)]="detail.name" class="auth-input" type="text" placeholder="Введите название" maxlength="100">
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Цена товара:</h1>
            </div>
            <div class="form-block">
                <input [(ngModel)]="detail.price" class="auth-input" type="number" placeholder="Введите цену">
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Краткое описание товара:</h1>
            </div>
            <div class="form-block">
                <textarea maxlength="150" [(ngModel)]="detail.note" class="form-textarea" placeholder="Краткое описание товара (150 символов)"></textarea>
            </div>
        </div>
    </div>
</div>
