<div *ngIf="user.status == 'manager' || user.status == 'admin'" class="page-selection">
    <div class="head-block">
        <h2>Добавить новый товар</h2>
    </div>
    <div class="controll-button-block">
        <button class="fisrt-variation-bar" [routerLink]="['/detail-list']">
            <h1>Назад</h1>
        </button>
        <button class="second-variation-bar" (click)="CreateDetail()">
            <h1>Добавить</h1> 
        </button>
    </div>
    <div class="frame-form">
        <div class="input-form">
            <div class="form-block">
                <h1>Наименование товара:</h1>
            </div>
            <div class="form-block">
                <input [(ngModel)]="name" class="auth-input" type="text" placeholder="Введите наименование" maxlength="100">
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Цена товара:</h1>
            </div>
            <div class="form-block">
                <input [(ngModel)]="price" class="auth-input" type="number" placeholder="Введите цену">
            </div>
        </div>
        <div class="input-form">
            <div class="form-block">
                <h1>Краткое описание товара:</h1>
            </div>
            <div class="form-block">
                <textarea maxlength="300" [(ngModel)]="note" class="form-textarea" placeholder="Краткое описание товара (максимум 150 символов)" maxlength="150"></textarea>
            </div>
        </div>
    </div>
</div>
